<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Etch-a-Sketch</h1>
    <div class="content">
        <div class="settings">
            <h2>Settings</h2>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="16" class="slider" id="range">
                <p>Cell Size:<span id="cellSize"></span></p>
            </div>
            <button id="pick-color">Pick a Color</button>
            <button id="clear-sketch">Clear Sketch</button>
        </div>
        <div class="sketchpad"></div>
    </div>

    <footer class="footer">Created by d-perez-8</footer>
    <script src="script.js"></script>
</body>
</html>
