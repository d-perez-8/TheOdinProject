<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="addTodoModal">
        <h2>Add Todo</h2>
        <form>
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="description">Description</label>
            <input type="text" id="description">
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate">
            <button type="button" class="add">Add Todo</button>
            <button type="button" class="cancel">Cancel</button>
        </form>
    </div>
    <div class="content">
        <nav>
            <h1>Todo App</h1>
            <h2>Projects</h2>
            <h2>Todos</h2>
        </nav>
        <main>
            <header>
                <h2 class="title">Your Todos</h2>
                <button class="addTodo">Add Todo</button>
            </header>
            <ul class="todos">
                <li class="todo">
                    <span class="todoTitle">Todo</span>
                    <span class="todoDescription">Description</span>
                    <span class="dueDate">Due Date</span>
                    <button class="editTodo">Edit</button>
                    <button class="removeTodo">Remove</button>
                </li>
                <li class="todo">
                    <span class="todoTitle">Todo</span>
                    <span class="todoDescription">Description</span>
                    <span class="dueDate">Due Date</span>
                    <button class="editTodo">Edit</button>
                    <button class="removeTodo">Remove</button>
                </li>
            </ul>
        </main>
        <footer>
            <p>Made by <a href="https://danielperez.dev">Daniel Perez</a> &copy; 2024</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
