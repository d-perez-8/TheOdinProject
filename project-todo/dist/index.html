<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="todoForm">
        <h2>Add Todo</h2>
        <form method="dialog">
            <label for="title">Title</label>
            <input type="text" id="title" required>
            <label for="description">Description</label>
            <input type="text" id="description" required>
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" required>
            <button type="submit" id="add-or-update-todo-button">Add Todo</button>
            <button type="button" id="close-todo-form-button">Close</button>
        </form>
    </dialog>
    <dialog id="confirm-close-dialog">
        <form method="dialog">
            <p class="discard-message-text">Discard unsaved changes?</p>
            <div class="confirm-close-dialog-btn-container">
              <button id="cancel-btn" class="btn">
                Cancel
              </button>
              <button id="discard-btn" class="btn">
                Discard
              </button>
            </div>
          </form>
    </dialog>
    <dialog id="projectForm">
        <h2>Add Project</h2>
        <form method="dialog">
            <label for="project-title">Title</label>
            <input type="text" id="project-title" required>
            <button type="submit" id="add-or-update-project-button">Add Project</button>
            <button type="button" id="close-project-form-button">Cancel</button>
        </form>
    </dialog>
    <div class="content">
        <nav>
            <h1>Todo App</h1>
            <h2>Projects</h2>
            <div id="projectContainer"></div>
            <h2>Todos</h2>
        </nav>
        <main>
            <header>
                <h2>Your Todos</h2>
                <button id="openTodoForm" class="btn addTodo">Add Todo</button>
                <button id="openProjectForm" class="btn addProject">Add Project</button>
            </header>
            <div id="todoContainer"></div>
        </main>
        <footer>
            <p>Made by <a href="https://danielperez.dev">Daniel Perez</a> &copy; 2024</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
