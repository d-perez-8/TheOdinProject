<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="addTodoModal hidden">
        <h2>Add Todo</h2>
        <form id="todoForm">
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="description">Description</label>
            <input type="text" id="description">
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate">
            <button type="submit" class="add">Add Todo</button>
        </form>
        <button type="button" class="cancel">Cancel</button>

    </div>
    <div class="addProjectModal hidden">
        <h2>Add Project</h2>
        <form id="projectForm">
            <label for="project-title">Title</label>
            <input type="text" id="project-title">
            <button type="submit" class="add">Add Project</button>
        </form>
        <button type="button" class="cancel">Cancel</button>
    </div>
    <div class="editTodoModal hidden">
        <h2>Edit Todo</h2>
        <form id="editTodo">
            <label for="editTitle">Title</label>
            <input type="text" id="editTitle">
            <label for="editDescription">Description</label>
            <input type="text" id="editDescription">
            <label for="editDueDate">Due Date</label>
            <input type="date" id="editDueDate">
            <button type="submit" class="edit">Save</button>
        </form>
        <button type="button" class="cancel">Cancel</button>

    </div>
    <div class="content">
        <nav>
            <h1>Todo App</h1>
            <h2>Projects</h2>
                <ul class="projects"></ul>
            <h2>Todos</h2>
        </nav>
        <main>
            <header>
                <h2 class="title">Your Todos</h2>
                <button class="btn addTodo">Add Todo</button>
                <button class="btn addProject">Add Project</button>
            </header>
            <ul class="todos">
                <li class="todo">
                    <span class="todoTitle">Todo</span>
                    <span class="todoDescription">Description</span>
                    <span class="dueDate">2312-12-31</span>
                    <button class="editTodo">Edit</button>
                    <button class="removeTodo deleteBtn">Remove</button>
                </li>
                <li class="todo">
                    <span class="todoTitle">Todo 2</span>
                    <span class="todoDescription">Description</span>
                    <span class="dueDate">2312-12-31</span>
                    <button class="editTodo">Edit</button>
                    <button class="removeTodo deleteBtn">Remove</button>
                </li>
            </ul>
        </main>
        <footer>
            <p>Made by <a href="https://danielperez.dev">Daniel Perez</a> &copy; 2024</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
