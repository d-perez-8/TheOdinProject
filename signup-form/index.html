<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="left-header">
            <h1 class="title">Project Sunflower ðŸŒ»</h1>
        </div>
        <img src="/sunflowers.jpg" alt="sunflower background" class="background">
        <div class="left-footer">
            <footer>Photo by <a href="https://unsplash.com/@mdehevia?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Marco De Hevia </a> on <a href="https://unsplash.com/s/photos/sunflowers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></footer>
        </div>
    </div>
    <div class="right">
        <h3 class="header">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </h3>
        <h3 class="header-2">
            You <em>know</em> you want to.
        </h3>
        <form action="#" method="GET">
            <div class="form-field">
                <h4>Let's do this!</h4>
                <fieldset>
                    <div class="form-cell">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-cell">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-cell">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-cell">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-cell">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-cell">
                        <label for="confirm_pass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_pass" id="confirm_pass">
                    </div>
                </fieldset>
            </div>
            <div class="submit-btn">
                <button type="submit">Create Account</button>
                <div class="have-account">
                    Already have an account? 
                    <a href="#">Log in</a>
                </div>
            </div>
        </form>    
    </div>
</body>
</html>
