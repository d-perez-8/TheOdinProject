<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="left-header">
            <div class="title">Project Sunflower ðŸŒ»</div>
        </div>
        <img src="/signup-form/sunflowers.jpg" alt="sunflower background" class="background">
        <div class="left-footer">
            <footer>Photo by <a href="https://unsplash.com/@mdehevia?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Marco De Hevia </a> on <a href="https://unsplash.com/s/photos/sunflowers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></footer>
        </div>
    </div>
    <div class="right">
        <div class="header">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
        <div class="header-2">You <em>know</em> you want to.</div>
        <div class="form">
            <div class="form-header">Let's do this!</div>
            <form action="" method="GET" class="signup-form">
                <div class="form-row">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" type="text" placeholder="John" required>
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" type="text" placeholder="Doe" required>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="johndoe@email.com" required>
                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone" type="tel" placeholder="(123) 456-7890">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required>
                    <label for="password_confirm">Confirm Password</label>
                    <input id="password_confirm" name="password_confirm" type="password" required>
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="have-account">Already have an account? <a href="#">Log in</a> </div>
        </div>
    </div>
</body>
</html>
