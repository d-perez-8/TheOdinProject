<body>
    <nav>

        </section>
        <!-- A button to open the popup form -->
        <button class="open-button">+</button>

        <!-- The form -->
        <div class="form-popup" id="myForm">
            <form class="form-container" id="addBookForm">
                <h1>Enter Book Info</h1>

                <label for="title"><p>Title</p></label>
                <input type="text" id="title" placeholder="Enter Title" name="title" required>

                <label for="author"><p>Author</p></label>
                <input type="text" id="author" placeholder="Enter Author's Name" name="author" required>

                <label for="pages"><p>Number of Pages</p></label>
                <input type="text" id="pages" placeholder="Enter Page Count" name="pages" required>

                <div class="is-read">
                    <label for="is-read">Have you read it?</label>
                    <input class="checkbox" type="checkbox" id="read" />
                </div>

                <button type="submit" class="btn btn-light-green">Add Book to Your Library</button>
                <button class="btn cancel">Cancel</button>
            </form>
        </div>
    </main>
