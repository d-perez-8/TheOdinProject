<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <h1 class="display">123123</h1>
            <div class="functions"></div>
                <button class="clear">Clear</button>
                <button class="addition">+</button>
                <button class="subtraction">-</button>
                <button class="multiplication">x</button>
                <button class="division">รท</button>
            <div class="numbers">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
